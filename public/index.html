<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroix Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>ZEROIX</h2>

        <ul>
            <li class="active" onclick="selectMode('panel')">Create Panel</li>
            <li onclick="selectMode('admin')">Create Admin</li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <div class="header">
            <span>Dashboard</span>
            <div id="clock"></div>
        </div>

        <div class="content">
            <h2 id="modeTitle">Create Panel</h2>

            <form id="createForm" class="form-box">

                <input type="hidden" name="mode" id="modeInput" value="panel">

                <label>Nama Server</label>
                <input type="text" name="serverName" placeholder="Contoh: ZeroixApp" required>

                <label>Pilih RAM</label>
                <select name="ram" required>
                    <option value="" disabled selected>-- Pilih RAM --</option>
                    <option value="1024">1 GB</option>
                    <option value="2048">2 GB</option>
                    <option value="3072">3 GB</option>
                    <option value="4096">4 GB</option>
                    <option value="5120">5 GB</option>
                    <option value="6144">6 GB</option>
                    <option value="7168">7 GB</option>
                    <option value="8192">8 GB</option>
                    <option value="9216">9 GB</option>
                    <option value="0">Unlimited</option>
                </select>

                <label>Secret Key</label>
                <input type="password" name="secretKey" placeholder="panel: barmods21 / admin: barmods22" required>

                <button id="submitBtn">Proses</button>
            </form>

            <div id="resultBox"></div>
        </div>
    </div>

    <script>
        // Realtime Clock
        function updateClock() {
            const now = new Date();
            document.getElementById("clock").textContent = 
                now.toLocaleTimeString("en-GB", { hour12:false });
        }
        setInterval(updateClock, 1000); updateClock();

        // Mode Toggle
        function selectMode(mode) {
            document.getElementById("modeInput").value = mode;
            document.getElementById("modeTitle").textContent =
                mode === "panel" ? "Create Panel" : "Create Admin";

            // Sidebar highlight
            document.querySelectorAll(".sidebar li").forEach(li => li.classList.remove("active"));
            if (mode === "panel") document.querySelectorAll(".sidebar li")[0].classList.add("active");
            else document.querySelectorAll(".sidebar li")[1].classList.add("active");

            // Disable fields for admin
            document.querySelector("input[name='serverName']").disabled = mode === "admin";
            document.querySelector("select[name='ram']").disabled = mode === "admin";
        }

        // Submit
        const form = document.getElementById("createForm");
        const resultBox = document.getElementById("resultBox");
        const btn = document.getElementById("submitBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            btn.disabled = true;

            resultBox.className = "msg info";
            resultBox.innerText = "⏳ Processing...";

            const formData = Object.fromEntries(new FormData(form).entries());

            try {
                const res = await fetch("/api/create", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                resultBox.className = "msg success";

                if (data.mode === "admin") {
                    resultBox.innerHTML = `
                        <h3>Admin Created Successfully</h3>
                        <p><strong>Panel:</strong> ${data.panelURL}</p>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Password:</strong> ${data.password}</p>
                    `;
                } else {
                    resultBox.innerHTML = `
                        <h3>Panel & Server Created!</h3>
                        <p><strong>Panel:</strong> ${data.panelURL}</p>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Password:</strong> ${data.password}</p>
                        <hr>
                        <p><strong>Server:</strong> ${data.server.name}</p>
                        <p><strong>RAM:</strong> ${data.server.limits.memory} MB</p>
                    `;
                }

                form.reset();
            } catch (err) {
                resultBox.className = "msg error";
                resultBox.innerText = "❌ " + err.message;
            }

            btn.disabled = false;
        });
    </script>

</body>
</html>
