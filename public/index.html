<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeroix Panel Creator</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- Realtime Clock -->
    <div id="clock-container">
        <span id="clock">00:00:00</span>
    </div>

    <!-- Glassmorphism Container -->
    <div class="wrapper">
        <h1 class="title">Zeroix Panel Creator</h1>
        <p class="subtitle">Create Pterodactyl Panel & Admin Instantly</p>

        <form id="createForm" class="glass-card">

            <label>Mode</label>
            <div class="radio-group">
                <label><input type="radio" name="mode" value="panel" required> Create Panel</label>
                <label><input type="radio" name="mode" value="admin"> Create Admin</label>
            </div>

            <label>Nama Server</label>
            <input type="text" name="serverName" placeholder="Contoh: ZeroixApp" required>

            <label>Pilih RAM</label>
            <select name="ram" required>
                <option value="" disabled selected>-- Pilih Ukuran RAM --</option>
                <option value="1024">1 GB</option>
                <option value="2048">2 GB</option>
                <option value="4096">4 GB</option>
                <option value="8192">8 GB</option>
                <option value="0">Unlimited</option>
            </select>

            <label>Secret Key</label>
            <input type="password" name="secretKey" placeholder="Masukkan Secret Key" required>

            <button id="submitBtn">Proses</button>
        </form>

        <div id="resultBox"></div>
    </div>

    <script>
        // ================== Clock =====================
        const clockElem = document.getElementById("clock");
        function updateClock(){
            const now = new Date();
            const h = String(now.getHours()).padStart(2, "0");
            const m = String(now.getMinutes()).padStart(2, "0");
            const s = String(now.getSeconds()).padStart(2, "0");
            clockElem.textContent = `${h}:${m}:${s}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // ================== Form Handler =====================
        const form = document.getElementById("createForm");
        const resultBox = document.getElementById("resultBox");
        const btn = document.getElementById("submitBtn");

        form.addEventListener("submit", async (e)=>{
            e.preventDefault();
            btn.disabled = true;
            resultBox.className = "msg info";
            resultBox.innerText = "⏳ Processing...";

            const formData = Object.fromEntries(new FormData(form).entries());

            try {
                const res = await fetch("/api/create", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData)
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                resultBox.className = "msg success";

                if (data.mode === "admin") {
                    resultBox.innerHTML = `
                        <h3>Admin Created Successfully</h3>
                        <p><strong>Panel:</strong> ${data.panelURL}</p>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Password:</strong> ${data.password}</p>
                    `;
                } else {
                    resultBox.innerHTML = `
                        <h3>Panel & Server Created!</h3>
                        <p><strong>Panel:</strong> ${data.panelURL}</p>
                        <p><strong>Username:</strong> ${data.user.username}</p>
                        <p><strong>Password:</strong> ${data.password}</p>
                        <hr>
                        <p><strong>Server:</strong> ${data.server.name}</p>
                        <p><strong>RAM:</strong> ${data.server.limits.memory} MB</p>
                    `;
                }

                form.reset();
            } catch (err) {
                resultBox.className = "msg error";
                resultBox.innerText = "❌ " + err.message;
            }

            btn.disabled = false;
        });
    </script>

</body>
</html>
